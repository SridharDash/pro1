<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    .one {
        background-color: #603eaa;
        padding: 20px;
        grid-column: 1/5;
        grid-row: 1/2;
        text-align: left;
    }
    .two {
        background-color: #cb8d08;
        padding: 20px;
        grid-column: 1/2;
        grid-row: 2/5;
        text-align: center;
    }
    .three {
        background-color: #be0a52;
        padding: 20px;
        grid-column: 2/3;
        grid-row: 3/5;
        text-align: center;
    }
    .four {
        background-color: #09eafa;
        padding: 20px;
        grid-column: 3/4;
        grid-row: 2/5;
        text-align: center;
    }
    .five {
        background-color: #22e798;
        padding: 20px;
        grid-column: 4/5;
        grid-row: 1/6;
        text-align: center;
    }
</style>
<body><div class="grid-container">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
    <div class="seven">7</div>
</div>
</body>
</html>
